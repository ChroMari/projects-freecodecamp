<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header" class="header">
    <div class="container header__wrapper">
      <a class="header__logo" href="#">
        <img id="header-img" class="header__logo-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="original trombones logo">
      </a>
  
      <nav id="nav-bar" class="header__menu">
        <ul class="header__lists">
          <li class="nav-link"> <a href="#Features">Features</a> </li>
          <li class="nav-link"> <a href="#How_It_Works">How It Works</a> </li>
          <li class="nav-link"> <a href="#Pricing">Pricing</a> </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="hero">
        <h2 class="main__title">Handcrafted, home-made masterpieces</h2>
        <form id="form" class="main__form" action="https://www.freecodecamp.com/email-submit">
          <input class="main__form-input" name="email" id="email" type="email" placeholder="Enter your email address" required="">
          <input id="submit" type="submit" value="Get Started" class="btn">
        </form>
      </section>

    </div>


  </main>
  <footer></footer>
</body>
</html>
